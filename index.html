<div class="slideshow">
  <img class="slides" src="slideshow/1.jpg" style="width:100%">
  <img class="slides" src="slideshow/2.jpg" style="width:100%">
  <img class="slides" src="slideshow/3.jpg" style="width:100%">
  <img class="slides" src="slideshow/4.jpg" style="width:100%">
</div>
<script>
var index = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("slides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    index++;
    if (index > x.length) {index = 1}    
    x[index-1].style.display = "block";  
    setTimeout(carousel, 4000);
}
</script>
